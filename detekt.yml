# Detekt configuration file
# Static code analyzer for Kotlin (similar to mypy/pylint for Python)

build:
  maxIssues: 10
  weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1
  excludes:
    - '**/setup/ioc/AppModule.kt'
    # Data class equals methods may have multiple returns for validation
    - '**/TripleDesDecryptionParams.kt'
    # Padding validation functions need multiple return statements for error handling
    - '**/TripleDesPaddingHelper.kt'

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 6
    ignoreDefaultParameters: true
    ignoreAnnotated: ['Provides', 'Composable']
    excludes:
      - '**/*Presenter.kt'
      - '**/AesGcmMode.kt'
  LongMethod:
    active: true
    threshold: 60
    excludes:
      # Cryptographic implementations often require longer methods for algorithm clarity
      - '**/chacha20/**/*.kt'
      - '**/ChaCha20*.kt'
      - '**/Poly1305Mac.kt'
      - '**/AesEncryptionService.kt'
  CyclomaticComplexMethod:
    active: true
    threshold: 10
  TooManyFunctions:
    active: true
    thresholdInFiles: 11
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11
    excludes:
      - '**/setup/ioc/AppModule.kt'
      - '**/test/**/*.kt'
      - '**/*Test.kt'

style:
  active: true
  MagicNumber:
    active: true
    ignoreNumbers: ['-1', '0', '1', '2']
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreLocalVariableDeclaration: false
    excludes:
      # Cryptographic implementations contain magic numbers from RFC specifications
      - '**/chacha20/**/*.kt'
      - '**/ChaCha20*.kt'
      - '**/Poly1305Mac.kt'
      - '**/DesCore.kt'
      - "**/TripleDesEncryptionService.kt"
      # Test files often contain magic numbers for test data
      - '**/test/**/*.kt'
      - '**/*Test.kt'
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
  NewLineAtEndOfFile:
    active: true
  UnusedImports:
    active: true
  UnusedPrivateMember:
    active: true
  UnusedPrivateClass:
    active: true

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false

potential-bugs:
  active: true
  UnreachableCode:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true

exceptions:
  active: true
  TooGenericExceptionThrown:
    active: true
    excludes:
      - '**/test/**/*.kt'
      - '**/*Test.kt'
      - '**/test/stubs/**/*.kt'
  TooGenericExceptionCaught:
    active: true
    excludes:
      # Cryptographic services may need to catch generic exceptions for error handling
      - '**/domain/text/services/ChaCha20EncryptionService.kt'
      - "**/PasswordManager.kt"

performance:
  active: true
  SpreadOperator:
    active: true
  UnnecessaryTemporaryInstantiation:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: "^(_|(ignore|expected).*)"

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '[a-z][a-zA-Z0-9]*'
    ignoreAnnotated: ['Composable', 'Preview']
  VariableNaming:
    active: true
    variablePattern: '[a-z][a-zA-Z0-9]*'

