# Detekt configuration file
# Static code analyzer for Kotlin (similar to mypy/pylint for Python)

build:
  maxIssues: 10
  weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1
  excludes:
    - '**/setup/ioc/AppModule.kt'

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 6
    ignoreDefaultParameters: true
  CyclomaticComplexMethod:
    active: true
    threshold: 10
  TooManyFunctions:
    active: true
    thresholdInFiles: 11
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11

style:
  active: true
  MagicNumber:
    active: true
    ignoreNumbers: ['-1', '0', '1', '2']
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreLocalVariableDeclaration: false
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
  NewLineAtEndOfFile:
    active: true
  UnusedImports:
    active: true
  UnusedPrivateMember:
    active: true
  UnusedPrivateClass:
    active: true

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false

potential-bugs:
  active: true
  UnreachableCode:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true

performance:
  active: true
  SpreadOperator:
    active: true
  UnnecessaryTemporaryInstantiation:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: "^(_|(ignore|expected).*)"

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '[a-z][a-zA-Z0-9]*'
    ignoreAnnotated: ['Composable', 'Preview']
  VariableNaming:
    active: true
    variablePattern: '[a-z][a-zA-Z0-9]*'

