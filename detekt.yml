# Detekt configuration file
# Static code analyzer for Kotlin (similar to mypy/pylint for Python)

build:
  maxIssues: 10
  weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

complexity:
  active: true
  LongParameterList:
    active: true
    threshold: 6
    ignoreDefaultParameters: true
  ComplexMethod:
    active: true
    threshold: 10
  TooManyFunctions:
    active: true
    threshold: 11
    privateThreshold: 11

style:
  active: true
  MagicNumber:
    active: true
    ignoreNumbers: ['-1', '0', '1', '2']
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreLocalVariableDeclaration: false
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
  NewLineAtEndOfFile:
    active: true
  UnusedImports:
    active: true
  UnusedPrivateMember:
    active: true
  UnusedPrivateClass:
    active: true

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false

potential-bugs:
  active: true
  UnusedPrivateMember:
    active: true
  UnreachableCode:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true

performance:
  active: true
  SpreadOperator:
    active: true
  UnnecessaryTemporaryInstantiation:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: "^(_|(ignore|expected).*)"

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '[a-z][a-zA-Z0-9]*'
  VariableNaming:
    active: true
    variablePattern: '[a-z][a-zA-Z0-9]*'
  ConstantNaming:
    active: true
    constantPattern: '[A-Z][_A-Z0-9]*'

