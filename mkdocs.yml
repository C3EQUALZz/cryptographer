site_name: Cryptographer Documentation
site_description: Documentation for the Cryptographer Android application.
site_author: Danil Kovalev
site_url: https://github.com/C3EQUALZz/cryptographer

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.top

repo_url: https://github.com/C3EQUALZz/cryptographer
repo_name: C3EQUALZz/cryptographer

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Building: getting-started/building.md
      - Configuration: getting-started/configuration.md
  - Architecture:
      - Overview: architecture/overview.md
      - Clean Architecture: architecture/clean-architecture.md
      - CQRS Pattern: architecture/cqrs.md
      - Dependency Injection: architecture/dependency-injection.md
      - Layers:
          - Domain Layer: architecture/layers/domain.md
          - Application Layer: architecture/layers/application.md
          - Infrastructure Layer: architecture/layers/infrastructure.md
          - Presentation Layer: architecture/layers/presentation.md
  - Features:
      - Key Generation: features/key-generation.md
      - Encryption & Decryption: features/encryption.md
      - Encoding Conversion: features/encoding.md
  - Development:
      - Setup: development/setup.md
      - Code Quality: development/code-quality.md
      - Testing: development/testing.md
      - CI/CD: development/ci-cd.md
  - Contributing: contributing.md
  - License: license.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: kotlin
          class: kotlin
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - attr_list
  - def_list
  - smarty
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
